<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hamburger fas fa-times"></div>
    <div class="sidebar">
        <div class="options">
            <p class="option-name">Songs</p>
            <div class="inner-options">

            </div>
        </div>
    </div>
    <div class="music_container">
        <h1 class="title">Shree Ganesha</h1>
        <h2 class="film">Agneepath</h2>
        <div class="img_container">
            <img src="image/deva_shree_ganesha.jpg" alt="">
        </div>
        <div class="music_controls">
            <i id="prev" class="fa fa-backward" aria-hidden="true"></i>
            <i id="play" class="fa fa-play" aria-hidden="true"></i>
            <i id="next" class="fa fa-forward" aria-hidden="true"></i>
        </div>
        <audio src="music/deva_shree_ganesha.mp3"></audio>
    </div>
</body>
<script src="script.js"></script>
</html>
